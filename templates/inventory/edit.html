{% extends 'inventory/dashboard.html'%}
{% load inventory_tags %}
{%load crispy_forms_tags %}
{%load staticfiles%}
{%load static%}
{%block content%}
  <style>

    .row1{
      padding-top: 100px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
  </style>
  <div class="row1">
    {% if messages %}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}">
    {{message}}
    </div>
    {% endfor%}
    {% endif %}

<div class="card" style="width:600px;height:570px;overflow-y:scroll;">
  <div class="card-body">
    <h3 class="card-title"> Edit </h3>
    <form method="POST">
    {% csrf_token %}
    {{addItemform|crispy}}
    <button class="btn btn-info" type="Submit">Edit</button>
    </form>
  </div>
</div>
</div>


{%endblock%}
